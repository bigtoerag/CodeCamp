<script type="text/javascript" charset="utf-8">
var data = [
            {"label":"0",  "answer_feedback":"Roll the 8 Ball", "answer_sentiment":"#happy_as"},
            {"label":"1",  "answer_feedback":"It is certain.", "answer_sentiment":"#Affirmative"},
            {"label":"2",  "answer_feedback":"It is decidedly so.",  "answer_sentiment":"#Affirmative"},
            {"label":"3",  "answer_feedback":"Without a doubt.",  "answer_sentiment":"#Affirmative"},
            {"label":"4",  "answer_feedback":"Yes - definitely.",  "answer_sentiment":"#Affirmative"},
            {"label":"5",  "answer_feedback":"You may rely on it.",  "answer_sentiment":"#Affirmative"},
            {"label":"6",  "answer_feedback":"As I see it, yes.",  "answer_sentiment":"#Affirmative"},
            {"label":"7",  "answer_feedback":"Most likely.",  "answer_sentiment":"#Affirmative"},
            {"label":"8",  "answer_feedback":"Outlook good.",  "answer_sentiment":"#Affirmative"},
            {"label":"9",  "answer_feedback":"Yes.",  "answer_sentiment":"#Affirmative"},
            {"label":"10", "answer_feedback":"Signs point to yes.", "answer_sentiment":"#Affirmative"},
            {"label":"11", "answer_feedback":"Reply hazy, try again.", "answer_sentiment":"#Non commital"},
            {"label":"12", "answer_feedback":"Ask again later.", "answer_sentiment":"#Non commital"},
            {"label":"13", "answer_feedback":"Better not tell you now.", "answer_sentiment":"#Non commital"},
            {"label":"14", "answer_feedback":"Cannot predict now.", "answer_sentiment":"#Non commital"},
            {"label":"15", "answer_feedback":"Concentrate and ask again.", "answer_sentiment":"#Non commital"},
            {"label":"16", "answer_feedback":"Don't count on it.", "answer_sentiment":"#Negative"},
            {"label":"17", "answer_feedback":"My reply is no.", "answer_sentiment":"#Negative"},
            {"label":"18", "answer_feedback":"My sources say no.", "answer_sentiment":"#Negative"},
            {"label":"19", "answer_feedback":"Outlook not so good.", "answer_sentiment":"#Negative"},
            {"label":"20", "answer_feedback":"Very doubtful.", "answer_sentiment":"#Negative"},
            {"label":"99", "answer_feedback":"Oops something went wrong!", "answer_sentiment":"#Error"}

];

window.onload=function() {
    ball_roll = 0;
    write_it(data[ball_roll].answer_feedback, data[ball_roll].answer_sentiment);
  }
function roll() {
        ball_roll = Math.floor(Math.random() * (1 + 20 - 1)) + 1;
        answer_feedback = data[ball_roll].answer_feedback;
        answer_sentiment = data[ball_roll].answer_sentiment;
        write_it(answer_feedback, answer_sentiment);
  }
function write_it(answer_feedback, answer_sentiment) {
    document.getElementById("answer_feedback").innerHTML = answer_feedback;
    document.getElementById("answer_sentiment").innerHTML = answer_sentiment;
  }
</script>
