	font-weight: 700;
	color: #009688;
	padding: 1em;
	width: 100%;
	max-width: 100%;
	box-sizing: border-box;
	margin: -5px -5px -5px 0px;
  padding: 10px;
  overflow-y: auto;
  text-align: center;
}
.select-css::-ms-expand {
	display: none;
}
.select-css:focus {
	border: none;
  outline: none;
	color: #009688;
	outline: none;
}
.select-css option {
	font-weight:normal;
	padding: 0.25em;
	color: #009688;
}
select option:active, option:checked
{
    background-color: #009688;
    }

</style>
</head>
<body class="w3-content" style="w3-responsive">

<!-- First Grid: Logo & About -->
<div class="w3-row w3-blue-grey">
  <div class="w3-full w3-black w3-container w3-center w3-padding-small">
    <div class="w3-text-teal w3-bottombar w3-topbar">
      <h2>Breakfast Quiz</h2>
    </div>
    <div class="w3-padding-16">
	     <form action="/" method="POST">
         <div class="w3-teal w3-block w3-padding-small">{{ question }}</div>
      	   <div class="w3-black w3-padding-16 container">
             <select name="slct" id="slct" multiple="multiple" class="select-css">
               <optgroup disabled hidden></optgroup>
                  {% if question_type == 'boolean' %}
                   <option value="{{ choice_a }}">{{ choice_a }}</option>
                   <option value="{{ choice_b }}">{{ choice_b }}</option>
                   {% else %}
                   <option value="{{ choice_a }}">{{ choice_a }}</option>
                   <option value="{{ choice_b }}">{{ choice_b }}</option>
                   <option value="{{ choice_c }}">{{ choice_c }}</option>
                   <option value="{{ choice_d }}">{{ choice_d }}</option>
                   {% endif %}
             </select>
             <input type="hidden" id="verify" name="verify" value="{{ answer }}">
             {% if question_type == 'boolean' %}
             <input type="hidden" id="choice_a_hidden" name="choice_a_hidden" value="{{ choice_a }}" required>
             <input type="hidden" id="choice_b_hidden" name="choice_b_hidden" value="{{ choice_b }}" required>
             {% else %}
             <input type="hidden" id="choice_a_hidden" name="choice_a_hidden" value="{{ choice_a }}" required>
             <input type="hidden" id="choice_b_hidden" name="choice_b_hidden" value="{{ choice_b }}" required>
             <input type="hidden" id="choice_c_hidden" name="choice_c_hidden" value="{{ choice_c }}" required>
             <input type="hidden" id="choice_d_hidden" name="choice_d_hidden" value="{{ choice_d }}" required>
             {% endif %}
           </div>
           <button type="submit" class="w3-button w3-teal w3-padding-16" id="submit_answer" onclick="return empty()">Submit Answer</button>

        </form>
      </div>
      <div class="w3-black w3-padding-small">
        <br>
        <p class="w3-block w3-codespan w3-black" id="difficulty">{{ difficulty }} <br> {{ category }}</p>
        <p class="w3-block w3-teal w3-text-black" id="score">{{ current_questions }} <br> {{ current_score }}</p>

      </div>
      </div>
    </div>




<!-- Footer -->
<footer class="w3-container w3-black  w3-center w3-text-teal w3-codespan">
  <hr>
  <div>Designed by Marcus in python3.6</div>
</footer>
<script type="text/javascript">
function empty() {
    var a = document.getElementById("slct").value;
    if (!a) {
        alert("Select an option!");
        return false;
    };

    return true;

}
</script>
</body>
</html>
