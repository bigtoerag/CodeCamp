<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Concert+One&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

    body {
      margin:0 auto;
      background-color: #fff;
      font-family: 'Nunito', sans-serif;
    }
    text{
        font-size:40px;
        pointer-events:none;
    }
    hr {
      margin-top: 20px;
      width: 75%;
      border-bottom: 2px solid black;
    }
    .enter_answer {
    font-size: 40px;
    height: 47px;
    margin-top: 10px;
    border: 1px dotted #ccc;
    border-bottom:2px solid #ccc;
    width:15%;
    margin: 0;
    margin-left: 30%;
    margin-right: 20px;
    float: left;
    box-sizing: content-box;
    font-family: 'Nunito', sans-serif;
    }
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        text-align: center
    }

    input[type=number] {
        -moz-appearance:textfield;
    }

    .container {
      width = 100%;
      text-align: center;
      height = auto;
      display: flex;
      flex-direction: column;
      justify-content: center;

    }
    .header {
      width = 100%;
      height = 100px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-content: center;
      font-size: 40px;
      font-weight: 100;
    }
    .footer {
      width = 100%;
      height = 100px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-content: center;
      font-weight: 400;
      font-style: italic;
      padding: 20px;

    .type {
        font-size: 30px;
        font-family: 'Nunito', sans-serif;
        font-weight: 900;
        width: 75%;
        padding: 10px;
        padding-bottom: 10px;
        margin-top: 20px;
        color: black;
        border: 1px solid black;
    }
    button.type:hover {
    color: #ccc;
    background-color: #000;
    }
    #content{
        width = 100%;
        height = auto;
        margin: 0 auto;
        text-align: center;
        display: flex;
        align-content: center;
        justify-content: center;
        flex-direction: row;
        flex-wrap: wrap;
    }
    #factor{
        display: inline-block;
        position:relative;

    }
    #chart{
        position:relative;
        display: inline-block;
        width:500px;
        height:500px;
        float:left;
        font-weight: 700;

    }
    #question{
        position: relative;
        display: inline-block;
        width:500px;
        height:auto;
        float:left;
        padding: 70px 0;
        text-align: center;

    }
    #choices{
        position: relative;
        display: inline-block;
        text-align: center;

    }
    #question h2{
        font-size: 60px;
        font-weight: 900;
        color: black;
        line-height: 20px;
    }
    #answer_array {
        font-size: 55px;
        font-weight: 600;
        width: 80%;
        position: relative;
        bottom: 0px;
        margin-top: 50px;
        display: inline-block;

    }
    #answer_array span {
      margin-right: 0;
    }
    #ans_res {
      width: 100%;
      height: auto;
      margin: 0;
      display: inline-block;

    }
    button.show_answer {
    height: 52px;
    width: 180px;
    border: 1px solid #000;
    border-radius: 5px;
    box-sizing: border-box;
    text-decoration: none;
    font-weight: 100;
    font-size: 20px;
    color: #000;
    font-family: 'Nunito', sans-serif;
    text-align: center;
    transition: all 0.3s;
		float: left;
    }
    button.show_answer:hover {
    color: #ccc;
    background-color: green;
    }
    button.reset {
    height: 30px;
    width: 100%;
    border: 1px solid #000;
    border-radius: 5px;
    box-sizing: border-box;
    text-decoration: none;
    font-weight: 800;
    font-family: 'Nunito', sans-serif;
    color: #000;
    padding-top: 10px;
    padding-bottom: 25px;
    text-align: center;
    transition: all 0.3s;
    display: none;
    }
    button.reset:hover {
    color: #ccc;
    background-color: green;
    }
    #modal {
	/* basic */
  padding: 10px;
  margin-top: 20px;
  text-decoration: none;
  font-weight: 800;
  font-family: 'Nunito', sans-serif;
  color: #000;
  padding-top: 10px;
  padding-bottom: 25px;
  text-align: center;
  display: none;
}

  #modal h1 {
  	text-align:center;
  	margin:0;
  	font-size:30px;
  	margin-bottom:10px;
  }

  #modal div {
  	color: #ccc;
  	font-size:35px;
  	text-align:center;
  }

  button.yes {
    width: 100%;
    margin-top: 20px;
    border: 1px solid #000;
    border-radius: 5px;
    box-sizing: border-box;
    text-decoration: none;
    font-weight: 800;
    font-size:30px;
    font-family: 'Nunito', sans-serif;
    color: #000;
    padding: 10px;
    text-align: center;
    transition: all 0.3s;
    float: left;
  }
  button.yes:hover {
  color: #ccc;
  background-color: green;
  }
  html {
     visibility: visible;
     opacity: 1; }
</style>

<body>
  <div id="container" class="container">
    <div id="header" class="header">
      <h1>Maths Factor Spinner</h1>
    </div>
    <hr>
    <div id="content" class="content">
      <div id="chart"></div>

        <div id="choices">
          <button class="type" onmouseup="set_factor('multiply')">Try Multiplication</button>
          <button class="type" onmouseup="set_factor('addition')">Try Addition</button>
          <button class="type" onmouseup="set_factor('subtraction')">Try Subtraction</button>
        </div>
      <div id="question">
          <h2 id="equation">Ready to spin?</h2>
          <div id="ans_res">
          <input id="enter_answer" class="enter_answer" name="enter_answer" type="number" placeholder="" required>
          <button id="show_answer" class="show_answer" onclick="store_answer(); this.disabled = true;">Check Answer</button>
        </div >
        <div id="answer_array"></div>
    </div>
    <div id="modal">
        <h1>Thanks for playing üèÜ</h1>
        <div id="result"></div>
        <button class="yes" onclick="location.reload();" >Play Again</button>
  </div>
  </div>

  <hr>
      <div id="footer" class="footer">Cobbled together by Marcus using COVID-19 skills in JS</div>
  </div>
  <input type="hidden" id="factor" value="" />
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        window.onload=function() {
          document.getElementById("show_answer").disabled=true;
          document.getElementById("question").style.display = "none";
          document.getElementById("chart").style.display = "none";
        }
        var padding = {top:20, right:40, bottom:0, left:0},
            w = 500 - padding.left - padding.right,
            h = 500 - padding.top  - padding.bottom,
            r = Math.min(w, h)/2,
            rotation = 0,
            oldrotation = 0,
            picked = 100000,
            oldpick = [],
            entered = [],
            correct_answers = 0;
            answer = 0;
            color = d3.scale.category20();//category20c()

            multiply = [{"scale":"1x","value":"1"},
                      {"scale":"2x","value":"2"},
                      {"scale":"3x","value":"3"},
                      {"scale":"4x","value":"4"},
                      {"scale":"5x","value":"5"},
                      {"scale":"6x","value":"6"},
                      {"scale":"7x","value":"7"},
                      {"scale":"8x","value":"8"},
                      {"scale":"9x","value":"9"},
                      {"scale":"10x","value":"10"},
                      {"scale":"11x","value":"11"},
                      {"scale":"12x","value":"12"}
                    ];
            addition = [{"scale":"1+","value":"1"},
                      {"scale":"2+","value":"2"},
                      {"scale":"3+","value":"3"},
                      {"scale":"4+","value":"4"},
                      {"scale":"5+","value":"5"},
                      {"scale":"6+","value":"6"},
                      {"scale":"7+","value":"7"},
                      {"scale":"8+","value":"8"},
                      {"scale":"9+","value":"9"},
                      {"scale":"10+","value":"10"},
                      {"scale":"11+","value":"11"},
                      {"scale":"12+","value":"12"}
                    ];
            subtraction = [{"scale":"1-","value":"1"},
                      {"scale":"2-","value":"2"},
                      {"scale":"3-","value":"3"},
                      {"scale":"4-","value":"4"},
                      {"scale":"5-","value":"5"},
                      {"scale":"6-","value":"6"},
                      {"scale":"7-","value":"7"},
                      {"scale":"8-","value":"8"},
                      {"scale":"9-","value":"9"},
                      {"scale":"10-","value":"10"},
                      {"scale":"11-","value":"11"},
                      {"scale":"12-","value":"12"}
                    ];
            //randomNumbers = getRandomNumbers();
        //http://osric.com/bingo-card-generator/?title=HTML+and+CSS+BINGO!&words=padding%2Cfont-family%2Ccolor%2Cfont-weight%2Cfont-size%2Cbackground-color%2Cnesting%2Cbottom%2Csans-serif%2Cperiod%2Cpound+sign%2C%EF%B9%A4body%EF%B9%A5%2C%EF%B9%A4ul%EF%B9%A5%2C%EF%B9%A4h1%EF%B9%A5%2Cmargin%2C%3C++%3E%2C{+}%2C%EF%B9%A4p%EF%B9%A5%2C%EF%B9%A4!DOCTYPE+html%EF%B9%A5%2C%EF%B9%A4head%EF%B9%A5%2Ccolon%2C%EF%B9%A4style%EF%B9%A5%2C.html%2CHTML%2CCSS%2CJavaScript%2Cborder&freespace=true&freespaceValue=Web+Design+Master&freespaceRandom=false&width=5&height=5&number=35#results

        var data = [
                    {"label":"1",  "value":1,  "question":"What is {value x factor}?"}, // padding
                    {"label":"2",  "value":2,  "question":"What is {value x factor}?"}, //font-family
                    {"label":"3",  "value":3,  "question":"What is {value x factor}?"}, //color
                    {"label":"4",  "value":4,  "question":"What is {value x factor}?"}, //font-weight
                    {"label":"5",  "value":5,  "question":"What is {value x factor}?"}, //font-size
                    {"label":"6",  "value":6,  "question":"What is {value x factor}?"}, //background-color
                    {"label":"7",  "value":7,  "question":"What is {value x factor}?"}, //nesting
                    {"label":"8",  "value":8,  "question":"What is {value x factor}?"}, //bottom
                    {"label":"9",  "value":9,  "question":"What is {value x factor}?"}, //sans-serif
                    {"label":"10", "value":10, "question":"What is {value x factor}?"}, //period
                    {"label":"11", "value":11, "question":"What is {value x factor}?"}, //pound sign
                    {"label":"12", "value":12, "question":"What is {value x factor}?"}, //<body>
        ];

        //var formula = factor[2] x data[picked].value;
        var svg = d3.select('#chart')
            .append("svg")
            .data([data])
            .attr("width",  w + padding.left + padding.right)
            .attr("height", h + padding.top + padding.bottom)
            .attr("id", "chartsvg");

        var container = svg.append("g")
            .attr("class", "chartholder")
            .attr("transform", "translate(" + (w/2 + padding.left) + "," + (h/2 + padding.top) + ")");

        var vis = container
            .append("g");

        var pie = d3.layout.pie().sort(null).value(function(d){return 1;});

        // declare an arc generator function
        var arc = d3.svg.arc().outerRadius(r);

        // select paths, use arc generator to draw
        var arcs = vis.selectAll("g.slice")
            .data(pie)
            .enter()
            .append("g")
            .attr("class", "slice");


        arcs.append("path")
            .attr("fill", function(d, i){ return color(i); })
            .attr("d", function (d) { return arc(d); });

        // add the text
        arcs.append("text").attr("transform", function(d){
                d.innerRadius = 0;
                d.outerRadius = r;
                d.angle = (d.startAngle + d.endAngle)/2;
                return "rotate(" + (d.angle * 180 / Math.PI - 85) + ")translate(" + (d.outerRadius -10) +")";
            })
            .attr("text-anchor", "end")
            .text( function(d, i) {
                return data[i].label;
            });
        //make arrow
        svg.append("g")
            .attr("transform", "translate(" + (w + padding.left + padding.right) + "," + ((h/2)+padding.top) + ")")
            .append("path")
            .attr("d", "M-" + (r*.15) + ",0L0," + (r*.05) + "L0,-" + (r*.05) + "Z")
            .style({"fill":"black"});

        //draw spin circle
        container.append("circle")
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("r", 60)
            .style({"fill":"white","cursor":"pointer"});

        //spin text
        container.append("text")
            .attr("id", "spintext")
            .attr("x", 0)
            .attr("y", 15)
            .attr("text-anchor", "middle")
            .text("SPIN")
            .style({"font-weight":"bold", "font-size":"40px"});

        container.on("click", spin);

        function set_factor(input) {
          document.getElementById("choices").style.display = "none";
          document.getElementById("ans_res").style.display = "none";
          document.getElementById("chart").style.display = "inline-block";
          document.getElementById("question").style.display = "inline-block";
          document.getElementById("factor").value = input;
          factor = document.getElementById("factor").value;
          return factor;
        }

        function random(array) {
            index = Math.floor(Math.random() * array.length);
            factor_scale = array[index].scale;
            factor_value = array[index].value;
            console.log("RandomScale = " + factor_scale + " RandomValue = " + factor_value);
            return factor_scale, factor_value;
        }

        //Main spinner and logic to do the showtime stuff
        function spin(d){
            //hide the spin click so it cant be done again until we are ready
            container.on("click", null);
            document.getElementById("spintext").style.display = "none";
            document.getElementById("ans_res").style.display = "inline-block";
            document.getElementById("equation").innerHTML = "Spinning...";
           //all slices have been seen, all done
            console.log("OldPick: " + oldpick.length, "Data length: " + data.length);
            if(oldpick.length == data.length){
                //done like a dogs dinner
                console.log("done");
                //hide the clicky things
                container.on("click", null);
                //hide the running text elements and get ready to put up the score
                document.getElementById("question").style.display = "none";
                document.getElementById("chart").style.display = "none";
                //work out the score
                result = Math.floor((correct_answers/data.length)*100);
                //now post the score to the elements and unhide them
                if (result = 100) {
                  document.getElementById("result").style.backgroundColor = "green";
                  document.getElementById("result").innerHTML = "Winner winner chicken dinner! Your passing score was: " + result + "%";
                } else if (result >= 50) {
                  document.getElementById("result").style.backgroundColor = "green";
                  document.getElementById("result").innerHTML = "Your passing score was: " + result + "%";
                } else {
                  document.getElementById("result").style.backgroundColor = "red";
                document.getElementById("result").innerHTML = "Your not so good score was: " + result + "%";
                }
                document.getElementById("modal").style.display = "inline-block";
                return;
            }
            var  ps       = 360/data.length,
                 pieslice = Math.round(1440/data.length),
                 rng      = Math.floor((Math.random() * 1440) + 360);

            rotation = (Math.round(rng / ps) * ps);
            picked = Math.round(data.length - (rotation % 360)/ps);
            picked = picked >= data.length ? (picked % data.length) : picked;
            if(oldpick.indexOf(picked) !== -1){
                d3.select(this).call(spin);
                return;
            } else {
                oldpick.push(picked);
            }
            rotation += 90 - Math.round(ps/2);
            //make a random choice from the array
            random_factor = random(window[factor]);

            console.log(factor_scale + " - " + factor_value);
            vis.transition()
                .duration(2000)
                .attrTween("transform", rotTween)
                .each("end", function(){

                    //mark as seen
                    d3.select(".slice:nth-child(" + (picked + 1) + ") path")
                        .attr("fill", "#111")
                        .attr("opacity","0.75");

                    //populate question
                    d3.select("#question h2")
                        .text(factor_scale + data[picked].label)
                        .style({"font-weight":"bold", "font-size":"80px"});

                    oldrotation = rotation;
                    document.getElementById("show_answer").disabled=false;
                    //container.on("click", spin);

                });

        }


        function rotTween(to) {
          var i = d3.interpolate(oldrotation % 360, rotation);
          return function(t) {
            return "rotate(" + i(t) + ")";
          };
        }
        function getRandomNumbers(){
            var array = new Uint16Array(1000);
            var scale = d3.scale.linear().range([360, 1440]).domain([0, 100000]);

            if(window.hasOwnProperty("crypto") && typeof window.crypto.getRandomValues === "function"){
                window.crypto.getRandomValues(array);
                console.log("works");
            } else {
                //no support for crypto, get crappy random numbers
                for(var i=0; i < 1000; i++){
                    array[i] = Math.floor(Math.random() * 100000) + 1;correct_answers
                }
            }
            return array;
        }
        function store_answer(){
          //get what the user entered
          var x = document.getElementById("enter_answer").value;
          //check to console for testing
          console.log("Random Factor: Scale = " + factor_scale + " Wheel factor = " + factor_value);
          //generate the correct answer so we can check the user input
          if (document.getElementById("factor").value === 'multiply') {
          answer = parseInt(data[picked].value)*(parseInt(factor_value));
          console.log("we are multiply");
        } else if (document.getElementById("factor").value === 'addition') {
          answer = (parseInt(factor_value)+parseInt(data[picked].value));
          console.log("we are addition");
        } else {
          answer = (parseInt(factor_value)-parseInt(data[picked].value));
          console.log("we are subtraction");
        }
          //check the anser is correct
          if (parseInt(x) === parseInt(answer)){
            //add a green tick to the array of results
            document.getElementById("equation").innerHTML = "Correct";
            entered.push("<span style='color:green;'>&#10004;</span>")
            correct_answers += 1;
            console.log("Correct Answers: "+ correct_answers);
          } else {
            //add a incorrect cross to the array of results
            document.getElementById("equation").innerHTML = "Oops! = " + answer;
            document.getElementById("equation").style.font = "italic 40px";
            entered.push("<span style='color:red;'>&#10006;</span>")
          }
          //display progress of right and wrong answers
          document.getElementById("answer_array").innerHTML = entered.join(' ');
          //reset the input to avoid confusion
          document.getElementById("enter_answer").value = '';
          //chill out for a second as its been busy
          //go to nest qeustion until all 12 are marked completed
          sleep(2000).then(() => { spin(); });
          //spin();
        }
        function sleep(ms) {
          return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
